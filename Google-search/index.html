<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        <div id="searchBox">
            <img src="./google-logo.png" alt="google-logo" id="google-icon">
            <input type="text" placeholder="Search Google or type URL">
            <img src="./167px-Google_mic.svg.png" alt="167px-Google_mic" class="mic-icon">
        </div>
    </div>

    <script>
        var searchBox = document.getElementById('searchBox');
        var googleIcon = document.getElementById('google-icon');
        googleIcon.onclick = function(){
            searchBox.classList.toggle('active');
        }
    </script>
</body>
</html>
